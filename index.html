z<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Space Planet</title>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: 'Arial', sans-serif;
      }

      #canvas-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 2em;
        text-shadow: 2px 2px 8px black;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="message">WELCOME TO YOUR WORLD</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script>
      // Setup scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      // Add stars background
      scene.background = new THREE.CubeTextureLoader().load([
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/px.jpg',
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/nx.jpg',
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/py.jpg',
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/ny.jpg',
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/pz.jpg',
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/space/nz.jpg',
      ]);

      // Add lighting
      const light = new THREE.PointLight(0xffffff, 2);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Add planet (with custom texture)
      const textureLoader = new THREE.TextureLoader();
      const planetTexture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/EarthEasternHemisphere.jpg/800px-EarthEasternHemisphere.jpg');

      const geometry = new THREE.SphereGeometry(2, 64, 64);
      const material = new THREE.MeshStandardMaterial({ map: planetTexture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      camera.position.z = 5;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.002;
        sphere.rotation.x += 0.0005;
        renderer.render(scene, camera);
      }

      animate();

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
