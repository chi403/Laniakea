<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini AI Assistant</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 2em; }
    #log { height: 300px; overflow-y: auto; border: 1px solid #444; padding: 1em; margin-bottom: 1em; background: #222; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>üß† AI Voice Assistant</h1>
  <div id="log"></div>
  <button onclick="startListening()">üéôÔ∏è Speak</button>
  <script>
    const log = document.getElementById('log');

    function appendLog(role, text) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${role}:</strong> ${text}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function sendToGPT(message) {
      appendLog("You", message);
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY_HERE" // <-- replace this
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }],
        }),
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendLog("AI", reply);
      speak(reply);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      window.speechSynthesis.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        sendToGPT(transcript);
      };

      recognition.onerror = (event) => {
        appendLog("Error", "Speech recognition failed.");
      };
    }
  </script>
</body>
</html>
